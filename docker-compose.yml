version: '3.8'

services:
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    image: gym-microservices/api-gateway:latest
    container_name: api-gateway
    ports:
      - "8086:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE=api-gateway
      - CLIENT_HOST=http://localhost:4200
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - gym-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8086/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  eureka-server:
    image: gym-microservices/eureka-server:latest
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - gym-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  gym-network:
    driver: bridge
