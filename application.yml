spring:
  application:
    name: api-gateway
    port: 8761

  cloud:
    gateway:
        routes:
        - id: member
          uri: lb://member-service
          predicates:
            - Path=/api/member/** 
          filters:
            - StripPrefix=1

        - id: class
          uri: lb://class-service
          predicates:
            - Path=/api/class/** 
          filters:
            - StripPrefix=1

        - id: trainer
          uri: lb://trainer-service
          predicates:
            - Path=/api/trainer/** 
          filters:
            - StripPrefix=1

        - id: equipment
          uri: lb://equipment-service
          predicates:
            - Path=/api/equipment/** 
          filters:
            - StripPrefix=1

        - id: listener
          uri: lb://listener-service
          predicates:
            - Path=/api/listener/** 
          filters:
            - StripPrefix=1